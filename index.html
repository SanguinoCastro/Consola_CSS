<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" >
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./imagenes/favicon.ico">
    <title>Nintendo Switch</title>
</head>
<body>

        <!-- Creamos el div para contener todo el proyecto con sis divisiones en grid para separar las distintas partes de la consola (los mandos joy-con y la consola)-->
    <div class="switch">

        <!-- División vacía para posicionar la consola en el centro de la ventana -->
        <div class="division"></div>

        <!-- Se crea el mando joy-con izquierdo cons sus botones y estilos -->
        <div class="division" id="joy_left">
            <div class="l1">
                <div class="l1button"></div>
            </div>
            <div class="joycon_left joycon">
                <div class="less"></div>
                <div class="joystick_left">
                    <div class="lr3">
                        <div class="center"></div>
                    </div>
                </div>
                <div class="arrows">
                   <div class="button" id="up"><img class="arrow_buttons" src="./imagenes/up.png" alt="↑"></div>
                   <div class="button" id="down"><img class="arrow_buttons" src="./imagenes/down.png" alt="↓"></div>
                   <div class="button" id="left"><img class="arrow_buttons" src="./imagenes/left.png" alt="←"></div>
                   <div class="button" id="right"><img class="arrow_buttons" src="./imagenes/right.png" alt="→"></div>
                </div>
                <div class="media">
                    <div class="m_center"></div>
                </div>
            </div>
        </div>

        <!-- Se crea la parte del monitod e la pantalla con los botones de volumen correspondientes -->
        <div class="division">
            <div class="console">
                <div class="vol_up vol"></div>
                <div class="vol_down vol"></div>
                <div class="window">
                    <div class="lcd_mark">
                        <div class="lcd" id="lcd"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Se crea el mando joy-con derecho con sus botones correspondientes-->
        <div class="division" id="joy_right">
            <div class="r1">
                <div class="r1button"></div>
            </div>
            <div class="joycon_right joycon">
                <div class="pluse_marc">
                    <img id="pluse" src="./imagenes/pluse.png" alt="+">
                </div>
                <div class="letters">
                    <div class="button" id="x"><p class="letters_buttons">X</p></div>
                    <div class="button" id="b"><p class="letters_buttons">B</p></div>
                    <div class="button" id="y"><p class="letters_buttons">Y</p></div>
                    <div class="button" id="a"><p class="letters_buttons">A</p></div>
                 </div>
                 <div class="joystick_right">
                    <div class="lr3">
                        <div class="center"></div>
                    </div>
                </div>
                <div class="home" id="home" onclick="start()">
                    <div class="h_center"><img class="h_icon" src="./imagenes/home.png" alt="Home"></div>
                </div>
            </div>
        </div>

        <!-- División vacía para posicionar la consola en el centro de la ventana -->
        <div class="division"></div>
    </div>
    
<script src="./js/main.js"></script>
</body>

</html>
